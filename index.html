<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkeyType - Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="assets/logo.png" alt="DonkeyType" class="logo-img">
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-btn" id="theme-btn" title="Toggle Theme">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Menu Bar - Wrapping Sections -->
        <div class="menu-bar">
            <!-- Section 1: Select Mode -->
            <div class="menu-section left-group" id="menu-mode">
                <button class="menu-btn active" data-mode="test">Typing Test</button>
                <button class="menu-btn" data-mode="practice">Typing Practice</button>
            </div>

            <!-- Section 2: Toggles (@ #) and Test Mode (time/words) -->
            <div class="menu-section" id="menu-controls"></div>

            <!-- Section 3: Options for time/word -->
            <div class="menu-section" id="menu-options"></div>
        </div>


        <!-- Typing Display Area -->
        <div class="typing-area" id="typing-area">
            <!-- Hidden input to trigger mobile keyboard -->
            <input type="text" id="mobile-input" class="mobile-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" aria-hidden="true" />
            <div class="timer-display" id="timer-display"></div>
            <div class="typing-text" id="typing-text"></div>
            <div class="cursor" id="cursor"></div>
            
            <div class="result-card hidden" id="result-card">
                <div class="result-header">Test Complete</div>
                <div class="result-stats">
                    <div class="result-item">
                        <div class="result-label">WPM</div>
                        <div class="result-value" id="wpm">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Accuracy</div>
                        <div class="result-value" id="accuracy">0%</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Errors</div>
                        <div class="result-value" id="errors">0</div>
                    </div>
                </div>
                <button class="result-btn" id="restart-btn">Restart</button>
            </div>
        </div>

    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
